<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5</title>

        <!-- link style.css-->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- link css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- link icon bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    </head>

    <body class="debug">

        <header class="container-fluid ms_bg_header">
            <div class="row">
                <div class="col-11 col-md-6 my-2">
                    <div class="ms_bg_yellow"></div>
                </div>
                <div class="col-1 col-md-6 my-2">
                    <div class="ms_bg_green"></div>
                </div>
            </div>
        </header>

        <main>

            <section class="sect1 container-fluid ms_bg_jumbotron">
                <div class="row row-cols-1 py-4">
                    <div class="col">
                        <div class="text-uppercase text-white d-flex flex-column align-items-center"> <!--col content-->
                            <img class="w-25" src="img/avatar.svg" alt=""> <!--da fixare, non grandezza in percentuale w-25 ma valore fisso-->
                            <h1 class="my-3">start bootstrap</h1>
                            <i class="fs-1 bi bi-star-fill"></i>
                            <h6 class="my-3">Graphic artist - web designer - illustrotor</h6>
                        </div>
                    </div>
                </div>
            </section>

            <section class="sect2 container-md my-5 ms_background">
                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">

                    <div class="col">
                        <div class="my-2 d-flex flex-column align-items-center"> <!--col content-->
                            <div class="h1 text-uppercase">Portfolio</div>
                            <i class="fs-1 bi bi-star-fill"></i>
                        </div>
                    </div>

                    <div class="col">
                        <div class="my-2"> <!--col content-->
                            <img class="w-100 rounded-3 " src="img/cabin.png" alt="img cabin">
                        </div>
                    </div>

                    <div class="col">
                        <div class="my-2"> <!--col content-->
                            <img class="w-100 rounded-3 " src="img/cake.png" alt="img cake">
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="my-2"> <!--col content-->
                            <img class="w-100 rounded-3 " src="img/circus.png" alt="img circus">
                        </div>
                    </div>

                    <div class="col">
                        <div class="my-2"> <!--col content-->
                            <img class="w-100 rounded-3 " src="img/game.png" alt="img game">
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="my-2"> <!--col content-->
                            <img class="w-100 rounded-3 " src="img/safe.png" alt="img safe">
                        </div>
                    </div>

                    <div class="col">
                        <div class="my-2"> <!--col content-->
                            <img class="w-100 rounded-3 " src="img/submarine.png" alt="img submarine">
                        </div>
                    </div>

                </div> 
               
                
            </section>

            <section class="sect3 container-fluid ms_background">
                <div class="row">
                    <div class="col">
                        <div class="py-5 text-white d-flex flex-column align-items-center"> <!--col content-->
                            <div class="h4 text-uppercase">about</div>
                            <i class="fs-4 bi bi-star-fill"></i>
                            <div>
    
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="sect4 container-md my-5 ms_background">

            </section>
        </main>
        
        <footer class="container-fluid gx-0">
            <div class="ms_background-1"></div>
            <div class="ms_background-2"></div>
        </footer>

        <!-- javascript bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
